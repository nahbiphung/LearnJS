<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const arr = [];
  const secreatKey = 'giaoai';

  window.addEventListener('keyup', (e) => {
    // console.log(e.key);
    arr.push(e.key);
    // console.log(`arr ${arr.length}`);
    // console.log(`at ${-secreatKey.length -1}`);
    // console.log(`delete ${arr.length - secreatKey.length}`);
    // start at a[0] and delete 1
    arr.splice(-secreatKey.length -1, arr.length - secreatKey.length);
    console.log(arr);
    // make arr to string
    if(arr.join('').includes(secreatKey)){
      console.log(arr.join(''));
      console.log('Correct');
      cornify_add();
    }
  });
</script>
</body>
</html>
